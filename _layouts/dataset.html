<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/Dataset" {% if page.main-class %}class="dataset-{{ page.main-class }}"{% endif %}>
    {% include head.html %}
    <body>
        {% include svg-icons.html %}
        {% include header-post.html %}

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

        <section class="post">
            <article role="article" id="post" class="post-content" itemprop="articleBody">
                {{ content }}
            </article>

            {% include share.html %}
            {% include author.html %}
            {% include footer.html %}
        </section>
    </body>
</html>
